name: Android CI (test project)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up a specific JDK (Temurin 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 3. Make Gradle wrapper executable (needed on Linux)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4. Run tests and build a debug APK
      - name: Build with Gradle
        run: ./gradlew clean test assembleDebug --stacktrace
